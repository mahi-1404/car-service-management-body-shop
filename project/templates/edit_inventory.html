{% extends "base.html" %}

{% block title %}Edit Vehicle - Car Service Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-edit"></i> Edit Vehicle Details</h4>
            </div>
            <div class="card-body">
                <form method="POST" id="editInventoryForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="vehicle_number" class="form-label">Vehicle Number *</label>
                                <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" 
                                       required style="text-transform: uppercase;" value="{{ vehicle.vehicle_number }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="kilometer_reading" class="form-label">Kilometer Reading *</label>
                                <input type="number" class="form-control" id="kilometer_reading" name="kilometer_reading" 
                                       required min="0" value="{{ vehicle.kilometer_reading }}">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Customer Details -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="vehicle_name" class="form-label">Vehicle Name</label>
                                <input type="text" class="form-control" id="vehicle_name" name="vehicle_name" 
                                       value="{{ vehicle.vehicle_name or '' }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="customer_name" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="customer_name" name="customer_name" 
                                       value="{{ vehicle.customer_name or '' }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                                       value="{{ vehicle.phone_number or '' }}" maxlength="15">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="insurance_name" class="form-label">Insurance Name *</label>
                                <input type="text" class="form-control" id="insurance_name" name="insurance_name" 
                                       value="{{ vehicle.insurance_name or '' }}" required>
                                <div class="form-text">Enter the insurance company name</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="engine_number" class="form-label">Engine Number *</label>
                                <input type="text" class="form-control" id="engine_number" name="engine_number" 
                                       required value="{{ vehicle.engine_number }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="chassis_number" class="form-label">Chassis Number *</label>
                                <input type="text" class="form-control" id="chassis_number" name="chassis_number" 
                                       required value="{{ vehicle.chassis_number }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description/Notes</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ vehicle.description or '' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('view_inventory') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Inventory
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Update Vehicle
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Auto-uppercase vehicle number
document.getElementById('vehicle_number').addEventListener('input', function(e) {
    e.target.value = e.target.value.toUpperCase();
});

// Format phone number
document.getElementById('phone_number').addEventListener('input', function(e) {
    e.target.value = e.target.value.replace(/\D/g, '');
});
</script>
{% endblock %}
